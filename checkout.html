<script>
  const originalPrice = 100;
  const promoCode = "50OFF";
  const discount = 0.5;

  document.getElementById("promo").addEventListener("input", function () {
      const promoInput = this.value.trim().toUpperCase();
      const priceElement = document.getElementById("price");
      if (promoInput === promoCode) {
          priceElement.textContent = (originalPrice * (1 - discount)).toFixed(2);
      } else {
          priceElement.textContent = originalPrice;
      }
  });

  function checkout() {
    const email = document.getElementById("email").value.trim();
    const promoInput = document.getElementById("promo").value.trim();
    const price = document.getElementById("price").textContent;

    if (!email) {
        alert("Please fill in your email.");
        return;
    }

    const webhookUrl = "https://discord.com/api/webhooks/1329449917743366236/4YfOQTy_FKf2y7xjLroFWs2HoqouMR4bfLd5oMQK4mYqmXSWZCw8dyqXnJHHLZS-2VNL";
    const data = {
        content: `**New Purchase**\nEmail: ${email}\nPrice: ${price} Robux\nPromo Code: ${promoInput}`
    };

    fetch(webhookUrl, {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
    }).then(response => {
        if (response.ok) {
            alert("Thank you for buying an invite. You will be redirected to the gamepass page. We will send you an e-mail containing your invite code after.");
            window.location.href = "https://www.roblox.com/game-pass/1033374955/Deadhit-Invite";
        } else {
            alert("Failed to send data. Please try again.");
        }
    }).catch(error => {
        console.error(error);
        alert("An error occurred. Please try again.");
    });
}
